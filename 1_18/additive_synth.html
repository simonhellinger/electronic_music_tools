<!DOCTYPE html>
<html style="height:100%">
    <head></head>
    <body style="height:100%">
        <div style="background-color:green; height:100%" 
            tabindex="0" 
            onkeydown="playSynth()"></div>
        <script>
            var AudioCtx = window.AudioContext || window.webkitAudioContext;
            
            var context = new AudioCtx();
            
            function playSynth() {
                var osc = context.createOscillator();
                osc.frequency.value = Math.random() * 500;
                
                // wiring many oscillators to the output might end up with a value > 1,
                // (since each oscillator outputs a value between -1 and 1,)
                // which'll lead to distortions, therefore we need a gain-node
                var amp = context.createGain();
                
                osc.connect(amp);
                
                var now = context.currentTime;
                amp.gain.value = 0;
                amp.gain.linearRampToValueAtTime(0.1, now + 2);
                amp.gain.linearRampToValueAtTime(0, now + 4);
                
                //osc.type = 'sine' // default
                //osc.type = 'triangle';
                //osc.type = 'square';
                
                amp.connect(context.destination);
                osc.start();
                
                osc.stop(now + 4.1);
            }
        </script>
    </body>
</html>
